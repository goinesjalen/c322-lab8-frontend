<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="register.css">
    <title>Ducks Application Login Page</title>
</head>
    <body>
        <ul class="topnav">
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="add.html">Add ducks</a></li>        
            <li><a href="search.html">Search ducks</a></li>
            <li><a href="pond.html">Pond</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>


        <form action="/action_page.php" style="border:1px solid #ccc">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" required>
        
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="username" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>
            
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn" id="submitButton1">Sign Up</button>
            </div>
          </div>
        </form>
        
    </body>
    <script>
        let host = "https://ducks-service-3hrk.onrender.com";
        const submitButton1 = document.querySelector('#submitButton1');
        submitButton1.addEventListener('click', function(event) {
            event.preventDefault(); // Prevents the default form submission behavior
    
            var email = document.getElementById("email").value;
            var password = document.getElementById("psw").value;
            var username = document.getElementById("username").value;
    
            let request = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email: email, password: password, username: username }),
            };
    
            // Send the request to your backend
            fetch(host + "/signup", request)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create new user, please try again');
                    }
                    window.location.href = "login.html";
                })
                .catch(error => {
                    throw new Error('Failed to create new user, please try again');
                });
        });
    </script>
</html>
